<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaulStretch.js - Extreme Audio Time Stretching</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #e7f5ff;
            border-radius: 5px;
            color: #0c8599;
        }
        
        .controls {
            display: grid;
            gap: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        
        .value-display {
            text-align: center;
            padding: 5px;
            background: #f1f3f5;
            border-radius: 5px;
            font-family: monospace;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        audio {
            width: 100%;
            margin-top: 20px;
        }
        
        .github-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }
        
        .github-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .github-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ PaulStretch.js</h1>
        <p class="subtitle">Extreme time-stretching for audio files in your browser</p>
        
        <div class="section">
            <div class="file-input-wrapper">
                <input type="file" id="audioFile" accept="audio/*">
                <label for="audioFile" class="file-input-label">
                    üìÅ Click to select an audio file
                </label>
            </div>
            <div id="fileInfo" class="file-info" style="display: none;"></div>
        </div>
        
        <div class="section controls">
            <div class="control-group">
                <label for="stretchFactor">Stretch Factor</label>
                <input type="range" id="stretchFactor" min="2" max="50" value="8" step="1">
                <div class="value-display"><span id="stretchValue">8</span>x longer</div>
            </div>
            
            <div class="control-group">
                <label for="windowSize">Window Size</label>
                <input type="range" id="windowSize" min="0.01" max="0.5" value="0.25" step="0.01">
                <div class="value-display"><span id="windowValue">0.25</span> seconds</div>
            </div>
        </div>
        
        <div class="button-group">
            <button id="processBtn" class="btn-primary" disabled>
                üéõÔ∏è Process Audio
            </button>
            <button id="downloadBtn" class="btn-secondary" disabled>
                üíæ Download Result
            </button>
        </div>
        
        <div id="progressBar" class="progress-bar" style="display: none;">
            <div id="progressFill" class="progress-fill">0%</div>
        </div>
        
        <audio id="audioPlayer" controls style="display: none;"></audio>
        
        <div class="github-link">
            <a href="https://github.com/josephvolmer/paulstretch" target="_blank">
                View on GitHub ‚Üí
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/paulstretch@latest/dist/paulstretch.js"></script>
    <script>
        // Get DOM elements
        const fileInput = document.getElementById('audioFile');
        const fileInfo = document.getElementById('fileInfo');
        const stretchSlider = document.getElementById('stretchFactor');
        const stretchValue = document.getElementById('stretchValue');
        const windowSlider = document.getElementById('windowSize');
        const windowValue = document.getElementById('windowValue');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const audioPlayer = document.getElementById('audioPlayer');
        
        let currentFile = null;
        let stretchedAudioUrl = null;
        let paulstretch = null;
        
        // Initialize PaulStretch
        if (typeof PaulStretch !== 'undefined') {
            console.log('PaulStretch loaded successfully');
        } else {
            console.error('PaulStretch not loaded - using fallback');
            // Fallback: load from local dist if CDN fails
            const script = document.createElement('script');
            script.src = '../dist/paulstretch.js';
            document.head.appendChild(script);
        }
        
        // File input handler
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                currentFile = file;
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `üìÑ ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                processBtn.disabled = false;
            }
        });
        
        // Slider handlers
        stretchSlider.addEventListener('input', (e) => {
            stretchValue.textContent = e.target.value;
        });
        
        windowSlider.addEventListener('input', (e) => {
            windowValue.textContent = e.target.value;
        });
        
        // Process button handler
        processBtn.addEventListener('click', async () => {
            if (!currentFile) return;
            
            try {
                // Update UI
                processBtn.disabled = true;
                processBtn.innerHTML = '<span class="loading"></span> Processing...';
                progressBar.style.display = 'block';
                progressFill.style.width = '0%';
                
                // Initialize PaulStretch with settings
                paulstretch = new PaulStretch({
                    stretchFactor: parseFloat(stretchSlider.value),
                    windowSize: parseFloat(windowSlider.value)
                });
                
                // Set up progress callback
                let lastProgress = 0;
                paulstretch.onProgress = (progress) => {
                    const percent = Math.round(progress * 100);
                    if (percent !== lastProgress) {
                        progressFill.style.width = percent + '%';
                        progressFill.textContent = percent + '%';
                        lastProgress = percent;
                    }
                };
                
                // Process the audio - using our new simplified API!
                const audioBuffer = await paulstretch.loadAudio(currentFile);
                const stretchedBuffer = await paulstretch.stretch(audioBuffer);
                
                // Convert to URL for playback
                stretchedAudioUrl = await paulstretch.toUrl(stretchedBuffer);
                
                // Update UI
                progressFill.style.width = '100%';
                progressFill.textContent = 'Complete!';
                audioPlayer.src = stretchedAudioUrl;
                audioPlayer.style.display = 'block';
                downloadBtn.disabled = false;
                
                // Reset button
                processBtn.innerHTML = 'üéõÔ∏è Process Audio';
                processBtn.disabled = false;
                
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                console.error('Processing error:', error);
                alert('Error processing audio: ' + error.message);
                processBtn.innerHTML = 'üéõÔ∏è Process Audio';
                processBtn.disabled = false;
                progressBar.style.display = 'none';
            }
        });
        
        // Download button handler
        downloadBtn.addEventListener('click', () => {
            if (!stretchedAudioUrl || !currentFile) return;
            
            const a = document.createElement('a');
            a.href = stretchedAudioUrl;
            a.download = `stretched_${currentFile.name.replace(/\.[^/.]+$/, '')}.wav`;
            a.click();
        });
    </script>
</body>
</html>
